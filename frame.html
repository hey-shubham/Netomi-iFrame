<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frame</title>
    <link rel="stylesheet" href="frame.css" />
  </head>
  <body>
    <form name="myForm" onsubmit="return validateForm()">
      <p style="color: navy; padding: 10px">
        Can you please provide your personal details?
      </p>
      <br />

      <label for="name">Name</label><br />
      <input type="text" id="name" /><br /><br />

      <label for="dob">Date of birth</label><br />
      <input type="date" id="dob" /><br /><br />

      <label for="contact">Contact Number</label><br />
      <input type="number" id="contact" /><br /><br />

      <label for="country">Country</label><br />
      <select name="country" id="country" style="width: 95%" onchange="selectState()">
        <option value="">--Select Country--</option></select
      ><br /><br />

      <label for="state">State</label><br />
      <select name="state" id="state" style="width: 95%">
        <option value="">--Select State--</option></select
      ><br /><br />

      <label for="mail">Your email</label><br />
      <input type="text" id="mail" /><br /><br />

      <button type="submit">Submit</button>
    </form>
    <script src="./validationLogic.js"></script>
  </body>
</html>
